<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible"
		content="ie=edge" />
	<title>Document</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
		crossorigin="anonymous" />
	<link rel="stylesheet"
		type="text/css"
		href="./css/style.css" />

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<h2 style="margin-top: 10px; color:azure">Welcome to BAMazon</h2>
		<hr />
		<div class="row">
			<div class="col-9">
				<table class="table table-bordered table-striped table-dark">
					<thead>
						<tr>
							<th scope="col">Product</th>
							<th scope="col">Department</th>
							<th scope="col">Stock</th>
							<th scope="col">Price</th>
							<th scope="col">Amount to Purchase</th>
							<th scope="col">Add to Cart</th>
						</tr>
					</thead>
					<tbody id="products">
					</tbody>
				</table>
			</div>
			<div class="col-3">
				<table class="table table-bordered table-striped table-dark table-sm">
					<thead>
						<h2 style="color:azure">Cart</h2>
						<tr>
							<th scope="col">Products</th>
							<th scope="col">#</th>
							<th scope="col">Price</th>
						</tr>
					</thead>
					<tbody id="cart">
						<td><button id="checkoutButton"
								type="button"
								class="btn btn-warning"
								data-toggle="modal"
								data-target="#exampleModalCenter">Checkout <i class='fa fa-cart-plus'></i></button></td>
					</tbody>
				</table>
				<h2 style="color:azure">Total:</h2>
				<h2 style="color:azure"
					id=totalPrice></h2>

			</div>
		</div>
		<!-- Modal -->
		<div class="modal fade"
			id="exampleModalCenter"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalCenterTitle"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered"
				role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 style="color:azure"
							class="modal-title"
							id="exampleModalLongTitle">Thanks for shopping with us!</h5>
						<button type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<h2 style="color:azure"
							id=totalPrice></h2>
					</div>
					<div class="modal-footer">
						<button type="button"
							class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<button type="button"
							class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>
		<script src="./js/app.js"
			type="text/javascript"></script>
	</div>
</body>

</html>
